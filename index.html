<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>KodeCamp Registration</title>
</head>
<body>
  <Section id="page-body">
        <div id="page-header">
            <h1>KodeCamp Registration</h1>
            <p>Please fill the form below to get on the kodecamp train.</p>
        </div>
        <div id="form-container">
            <form action="">
                <div class="box">
                    <label for="name">First Name</label><br>
                    <input type="name" id="name" placeholder="Enter Your First Name">
                </div>
                <div class="box">
                    <label for="name">Last Name</label><br>
                    <input type="name" id="name" placeholder="Enter Your Last Name">
                </div>
                <div class="box">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="box">
                    <label for="gender">Gender</label><br>
                    <input type="gender" id="gender" placeholder="Sex">
                </div>
                <div class="box">
                    <label for="level">Educational Level</label><br>
                    <select name="" id="choose your Level">
                        <option value="">Select your educational level</option>
                        <option value="">Primary</option>
                        <option value="">Secondary</option>
                        <option value="">Tertiary</option>
                    </select>
                </div>
                <div class="box">
                    <label for="questions">Do you have a laptop</label><br>
                    <div class="radio-input">
                        <input type="radio">
                        <label>Yes</label>
                    </div>
                    <div class="radio-input">
                        <input type="radio">
                        <label>No</label>
                    </div>
                </div>
                <div class="box">
                    <label for="question">How did you hear about Kodecamp</lable><br>
                        <div class="checkbox">
                          <input type="checkbox">
                          <label>Friends</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label>Social Media</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label>School</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label>The Internet</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label>Etc</label>
                </div>
        </div>
        <div class="box">
            <label for="track">What track are you registering for?</label><br>
            <select name="" id="choose your track">
                <option value="">select the track you rergistered</option>
                <option value="">Backend Python</option>
                <option value="">Front End</option>
                <option value="">UI/UX</option>
                <option value="">Product Management</option>
                <option value="">Digital Marketing</option>
                <option value=""> NodeJs</option>
                <option value="">Backend React</option>
                <option value="">Iot</option>
                <option value="">AutoCard</option>
                <option value="">Andriod</option>
            </select>
        </div>
        <div class="box">
            <label for="level">Which level are you on?</label><br>
            <div class="radio-input">
                <input type="radio">
                <label>Beginners</label>
            </div>
            <div class="radio-input">
                <input type="radio">
                <label>Intermediate</label>
            </div>
        </div>
        <div class="box">
            <label for="country">Which country are you from?</label><br>
            <select name="" id="choose your country">
                <option value="">select your country</option>
                <option value="">South Africa</option>
                <option value="">Ghana</option>
                <option value="">Kongo</option>
                <option value="">Algeria</option>
                <option value="">Nigeria</option>
                <option value="">Canada</option>
                <option value="">USA</option>
                <option value="">Egypt</option>
                <option value="">Cameroon</option>
                <option value="">Australia</option>
            </select>
        </div>
        <div class="box">
            <label for="info">Tell us about yourself</label><br>
            <textarea name="" id="" cols="20" rows="8"></textarea>
        </div>
        <div>
            <input type="submit">
        </div>
        </form>
        </div>
    </Section>
</body>
</html>

</html>
